<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local/Session Storage</title>
</head>
<body>
    <h1>LOCAL STORAGE / SESSION STORAGE</h1>
    
<h1>Local Storage</h1>
    <button onclick="setLocalUserName('username', 'sksinha')">setlocal username</button>
    <button onclick="getLocalUserName('username')">getlocal username</button>
    <button onclick="removeLocalUserName('username')" >removelocal username</button>
    <button onclick="clearLocalUserName()">clearlocal username</button>




<h1>Session Storage</h1>
    <button onclick="setSessionUserName('username', 'sksinha')">setSession username</button>
    <button onclick="getSessionUserName('username')">getSession username</button>
    <button onclick="removeSessionUserName('username')" >removeSession username</button>
    <button onclick="clearSessionUserName()">clearSession username</button>


    <script src="script.js"></script>
</body>
</html>
